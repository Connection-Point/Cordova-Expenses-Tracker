<!DOCTYPE html>

<html class="grey">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
        <link rel="stylesheet" href="css/output.css" />

        <title>Add Trip</title>
    </head>

    <body class="bg-white">
        <header>
            <nav class="border-gray-200 bg-white">
                <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4">
                    <a href="#" class="flex items-center" id="nav-back">
                        <span class="self-center whitespace-nowrap text-2xl font-semibold">Add Trip</span>
                    </a>
                </div>
            </nav>
        </header>

        <div class="flex flex-col items-center justify-center">
            <div class="w-full max-w-sm rounded-lg border border-gray-200 bg-white p-4 shadow">
                <form class="space-y-6" action="#">
                    <!-- Name -->
                    <div class="relative">
                        <input type="text" id="trip-name" class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder=" " required maxlength="55"/>
                        <label for="trip-name" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600">Trip Name</label>
                    </div>
                    <!-- Status -->
                    <div class="relative">
                        <select id="trip-status" class="border-1 peer block w-full rounded-lg border border-gray-300 bg-gray-50 bg-transparent p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
                            <option selected>Choose Trip Status:</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="On-Going">On-Going</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                        <label for="trip-status" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600">Trip Status</label>
                    </div>
                    <!-- Destination -->
                    <div class="relative w-full">
                        <textarea type="text" id="trip-destination" class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder=" " rows="1" required maxlength="100"></textarea>
                        <label for="trip-destination" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600">Trip Destination</label>
                    </div>

                    <!-- trip-type -->
                    <div class="relative">
                        <select id="trip-type" class="border-1 peer block w-full rounded-lg border border-gray-300 bg-gray-50 bg-transparent p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500">
                            <option selected>Choose Trip Type:</option>
                            <option value="Conference">Conference</option>
                            <option value="Exhibition">Exhibition</option>
                            <option value="Incentive">Incentives</option>
                            <option value="Business">Business</option>
                            <option value="Personal">Personal</option>
                            <option value="Other">Other</option>
                        </select>

                        <label for="trip-type" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600">Trip Type</label>
                    </div>

                    <!-- Date -->
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg aria-hidden="true" class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input id="trip-date" required datepicker datepicker-autohide type="text" class="block w-full rounded-lg border border-gray-300 bg-transparent p-2.5 pl-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="mm/dd/yy"/>
                        <label for="trip-date" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-blue-600 duration-300">Trip Date</label>
                    </div>

                    <!-- Budget -->
                    <div class="relative">
                        <input type="number" id="trip-budget" class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder=" " required max="999999"/>
                        <label for="trip-budget" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-75 peer-focus:px-2 peer-focus:text-blue-600e">Trip Budget</label>
                    </div>

                    <!-- Risk Assessment -->
                    <div class="relative">
                        <label class="relative inline-flex cursor-pointer items-center">
                            <input id="trip-risk" type="checkbox" class="peer sr-only"/>
                            <div class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:left-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300"></div>
                            <span class="ml-3 text-sm font-medium text-gray-900">Need Risk Assessment?</span>
                        </label>
                    </div>

                    <!-- Description -->
                    <div class="relative">
                        <textarea type="text" id="trip-description" class="border-1 peer block w-full appearance-none rounded-lg border border-gray-300 bg-transparent p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Optional" rows="5" maxlength="200"></textarea>
                        <label for="trip-description" class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-75 transform bg-white px-2 text-sm text-blue-600 duration-300">Description</label>
                    </div>
                    <!-- Add Trip -->
                    <button id="btn-confirm-trip" class="w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300" type="button">Add Trip
                    </button>
                    <!-- Add Confirmation -->
                    <button id="btn-open-modal" data-modal-target="small-modal" data-modal-toggle="small-modal" class="hidden" type="button">Open modal
                    </button>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="small-modal" tabindex="-1" class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full overflow-y-auto overflow-x-hidden p-4 md:inset-0">
            <div class="relative max-h-full w-full max-w-md">
                <!-- Modal content -->
                <div class="relative rounded-lg bg-white shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between rounded-t border-b p-5">
                        <h3 class="text-xl font-medium text-gray-900">
                            Please Check Your Trip Particulars
                        </h3>
                        <button type="button" class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"data-modal-hide="small-modal">
                            <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <!-- Modal body -->
                    <div id="confirmation-modal" class="space-y-6 p-6"></div>

                    <!-- Modal footer -->
                    <div class="flex items-center space-x-2 rounded-b border-t border-gray-200 p-6">
                        <button data-modal-hide="small-modal" type="button" id="btn-save-trip" class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300">Confirm & Add
                        </button>
                        <button data-modal-hide="small-modal" type="button" class="rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200">
                        Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <script src="cordova.js"></script>
        <script src="js/flowbite.min.js"></script>
        <script src="js/datepicker.min.js"></script>
        <script src="js/validator.min.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/database.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
